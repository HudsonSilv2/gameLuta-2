<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
    
</head>

<body>
    <img src="./assets/images/arena2.webp" alt="" hidden>
<div>
    <section>
        <div class="person-image">
            <img src="./assets/images/heroog.png" alt="">
        </div>
        <div class="person-image">
            <img src="./assets/images/monsterog.png" alt="">
        </div>
    </section>
    
        <div class="fightarea">
            <div id="char">
                <div class="lifebar">
                    <div class="bar" style="width: 10%;"></div>
                </div>
                <strong class="name">--</strong>
                <div class="attackdiv">
                    <button class="attackButton">Atacar</button>
                    <box-icon class="shield" name='shield-plus' type='solid' animation='tada' ></box-icon>
                </div>
            </div>
            <div id="monster">
                <div class="lifebar">
                    <div class="bar" style="width: 10%;"></div>
                </div>
                <strong class="name">--</strong>
                <div class="attackdiv">
                    <button class="attackButton">Atacar</button>
                    <box-icon class="shield" name='skull' type='solid' animation='tada' ></box-icon>
                </div>
            </div>
        </div>
        <div class="area-log">
            <box-icon name='message-dots' color='rgba(0,0,0,0.51)' ></box-icon>
            <ul class="log">
            </ul>
        </div>
        
</div>
    
    <script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>
    <script src="./assets/js/functions.js"></script>
    <script src="./assets/js/script.js"></script>
</body>
</html>
